model_type: 'BCResNet_nnAudio_ASR'
spec_args:
    sr: 16000 
    n_fft: 480
    win_length: null
    n_mels: 40
    hop_length: 160
    window: 'hann'
    center: True
    pad_mode: 'reflect'
    power: 2.0
    htk: False
    fmin: 0.0
    fmax: null
    norm: 1
    trainable_mel: False
    trainable_STFT: False
    verbose: True

optimizer:
    warmup: 'constant'
#warmup option: cosine or constant

args:
    input_dim: 0 #will be calculate in main script, base on n_mel
    output_dim:  #will be calculate in main script  cfg.model.args.output_dim = len(output_dict)