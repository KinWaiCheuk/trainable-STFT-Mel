model_type: 'Linearmodel_Fastaudio_ASR'
spec_args:
    sr: 16000 
    n_fft: 480
    win_length: null
    hop_length: 160
    window: 'hann'
    center: True
    pad_mode: 'reflect'
    trainable: False
    verbose: True
    output_format: 'Magnitude'
    
fastaudio:
    n_mels: 40
    log_mel: True
    filter_shape: 'triangular'
    f_min: 0
    f_max: 8000
    n_fft: ${model.spec_args.n_fft}
    sample_rate: 16000
    power_spectrogram: 2
    amin: 1e-10
    ref_value: 1.0
    top_db: 80.0
    param_change_factor: 1.0
    param_rand_factor: 0.0
    freeze: True
    sort: False
    
optimizer:
    warmup: 'constant'
#warmup option: cosine or constant 

args:
    input_dim: 0 #will be calculate in main script, base on n_mel
    output_dim:  #will be calculate in main script  cfg.model.args.output_dim = len(output_dict)
    hidden_dim: 32
#param_change_factor: bool
# If freeze=False, this parameter affects the speed at which the filter
# parameters (i.e., central_freqs and bands) can be changed.  When high
# (e.g., param_change_factor=1) the filters change a lot during training.
# When low (e.g. param_change_factor=0.1) the filter parameters are more
# stable during training    

