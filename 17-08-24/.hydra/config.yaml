model:
  model_type: Linearmodel_nnAudio
  spec_args:
    sr: 16000
    n_fft: 480
    win_length: null
    n_mels: 40
    hop_length: 160
    window: hann
    center: true
    pad_mode: reflect
    power: 2.0
    htk: false
    fmin: 0.0
    fmax: null
    norm: 1
    trainable_mel: true
    trainable_STFT: false
    verbose: true
  optimizer:
    warmup: constant
  args:
    input_dim: 0
    output_dim: 12
batch_size: 100
gpus:
- 2
max_epochs: 200
check_val_every_n_epoch: 2
num_sanity_val_steps: 5
data_root: ./
dataset:
  train:
    root: ${data_root}
    url: speech_commands_v0.02
    folder_in_archive: SpeechCommands
    download: true
    subset: training
  val:
    root: ${data_root}
    url: speech_commands_v0.02
    folder_in_archive: SpeechCommands
    download: false
    subset: validation
  test:
    root: ${data_root}
    url: speech_commands_v0.02
    folder_in_archive: SpeechCommands
    download: true
    subset: testing
dataloader:
  train:
    batch_size: ${batch_size}
  val:
    batch_size: ${batch_size}
  test:
    batch_size: ${batch_size}
trainer:
  gpus: ${gpus}
  max_epochs: ${max_epochs}
  check_val_every_n_epoch: ${check_val_every_n_epoch}
  num_sanity_val_steps: ${num_sanity_val_steps}
checkpoint:
  monitor: Validation/Loss
  filename: e={epoch:02d}-valid_loss={Validation/Loss:.2f}-valid_acc={Validation/acc:.2f}
  save_top_k: 1
  mode: min
  save_last: true
  every_n_epochs: ${trainer.check_val_every_n_epoch}
